<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <div
    class="bg-image"
    style="
        background-image: url('/static/3d-glasses-with-popcorns-clapperboard-concrete-backdrop.jpg');
        background-size: cover;
    ">
        <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
            <h2 class="display-2 text-center">Here your movies</h2>
            <div class="card text-dark bg-light border-dark mb-5" style="width: 20rem;">
                <div class="card-body">
                    <ol class="list-group list-group-numbered">
                        {% for mov in recs %}
                        <div class="list-group-item">
                            <span class="d-inline-flex align-items-center justify-content-center text-white rounded m-1 me-2" style="background-color: #0082ca; width: 30px; height: 30px;">
                                <i class="fa-solid fa-video"></i>
                            </span>
                            {{mov}}
                        </div>
                        {% endfor %}
                    </ol>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<script>
    confetti({
  particleCount: 100,
  spread: 70,
  origin: { y: 0.6 }
});
</script>
</body>
</html>
